<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
</head>
<body>
    <nav>
    <div class="left-nav">
        <h2>Company</h2>
    </div>
    <div class="middle-nav">
        <input type="text" placeholder="Search Employee.."/>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="right-nav">
        <img src="./images/bird.avif" alt="image">
    </div>
</nav>
<div class="container">
    <div class="left-side">
        <button onclick="calculateAverageSalary()">
            Average Salary
        </button>
        <button onclick="findEmployeesByDepartment('Finance')">
            Employees in Finance 
        </button>
        <button onclick="increaseSalary(10)">
            Salary Incrementataion
        </button>
        <button  onclick="sortEmployeesByAge()">
            Sorting Employees by Age
        </button>
    </div>
    <div class="right-side">
        <div class="details" id="output"></div>
    </div>
</div>
</body>
</html>
